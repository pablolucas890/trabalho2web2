<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/cadastro.css">
    <link rel="stylesheet" href="./style/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="cadastro" class="center-content">
        <h2>Cadastro de Usuários</h2>
        <div class="justify-content">
            <form action="">
                <label for="user">Nome: </label>
                <input name="user" type="text" value="" class="input-text size-input" placeholder="Digite seu Login" />
                <br>
                <br>
                <label for="endereco">Endereço: </label>
                <input name="endereco" type="text" value="" class="input-text size-input" placeholder="Digite seu Endereço" />
                <br>
                <br>
                <label for="email">E-mail: </label>
                <input name="email" type="text" value="" class="input-text size-input" placeholder="Digite seu E-mail" />
                <br>
                <br>
                <label for="cidade">Cidade: </label>
                <input name="cidade" type="text" value="" class="input-text size-input" placeholder="Digite sua Cidade" />
                <br>
                <br>
                <label for="estado">Estado:</label>
                <select id="estado" class="size-input" name="estado">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>
                <br>
                <br>
                <label >Sexo: </label>
                <div class="rightDiv">
                    <input type="radio" id="mas" value="Masculino" name="mas" checked>
                    <label for="mas"> Masculino</label>
                    <input class="check-sel" type="radio" id="fem" value="Feminino" name="fem">
                    <label for="fem"> Feminino</label>
                    <input class="check-sel" type="radio" id="outro" value="Outros..." name="outro">
                    <label for="outro"> Outros</label>
                </div>
                <div class="filmes">
                    <span>Escolha os Filmes que você mais gosta</span>
                    <br>
                    <br>
                    <div class="cheks-filmes">
                        <input type="checkbox" id="acao" value="Ação" name="acao">
                        <label for="acao"> Ação</label>
                        <br>
                        <input type="checkbox" id="aventura" value="Aventura" name="aventura">
                        <label for="aventura"> Aventura</label>
                        <br>
                        <input type="checkbox" id="comedia" value="Comédia" name="comedia">
                        <label for="comedia"> Comédia</label>
                        <br>
                        <input type="checkbox" id="suspense" value="Suspense" name="suspense">
                        <label for="suspense"> Suspense</label>
                        <br>
                        <input type="checkbox" id="drama" value="Drama" name="drama">
                        <label for="drama"> Drama</label>
                        <br>
                        <input type="checkbox" id="romance" value="Romance" name="romance">
                        <label for="romance"> Romance</label>
                        <br>
                        <input type="checkbox" id="terror" value="Terror" name="terror">
                        <label for="terror"> Terror</label>
                    </div>
                </div>
                <br>
                <br>
                <label for="user">Usuário: </label>
                <input name="user" type="text" value="" class="input-text size-input" placeholder="Digite seu Usuário" />
                <br>
                <br>
                <label for="senha">Senha: </label>
                <input name="senha" type="password" value="" class="input-text size-input" placeholder="Digite sua Senha" />
                <br>
                <br>
                <br>
                <div class="buttons">
                    <input type="button"  value="Cancelar">
                    <input type="button"  value="Limpar">
                    <input type="button"  value="Cadastrar">
                    <br>
                    <br>
                    <a href="index.html">Voltar</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
